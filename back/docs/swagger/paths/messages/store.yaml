/messages/store:
  post:
    summary: Store a message to at least one recipient
    tags:
      - Messages
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StoreMessage'

    responses:
      '204':
        description: No content
      '400':
        description: Bad Request
        content:
          application/json:
            schema:
              type: object
              properties:
                errors:
                  type: array
                  items:
                    type: object
                    properties:
                      message:
                        type: string
                        example:
                          oneOf:
                            - Invalid credentials.
                            - Invalid account.
      '422':
        description: Unprocessable Entity
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UnprocessableEntity'
